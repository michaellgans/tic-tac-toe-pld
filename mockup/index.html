<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe | Atlas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Tic-Tac-Toe</h1>
      <div class="board">
        <div class="board-row">
          <div class="board-cell teal">
            <img class="token" src="./mascot-blue.png" />
          </div>
          <div class="board-cell">
            <img class="token" src="./mascot.png" />
          </div>
          <div class="board-cell"></div>
        </div>
        <div class="board-row">
          <div class="board-cell">
            <img class="token" src="./mascot.png">
          </div>
          <div class="board-cell teal">
            <img class="token" src="./mascot-blue.png">
          </div>
          <div class="board-cell"></div>
        </div>
        <div class="board-row">
          <div class="board-cell"></div>
          <div class="board-cell"></div>
          <div class="board-cell teal">
            <img class="token" src="./mascot-blue.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
